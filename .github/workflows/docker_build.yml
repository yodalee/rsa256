name: RSA256_build

on:
  pull_request:
    branches:
      - main
    paths:
      - docker/**

jobs:
  build_dockerfile:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - name: Build the Docker image
      run: cd docker && docker build . --file Dockerfile --tag my-image-name:$(date +%s)
